<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8" />
	<title>Inicial</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:commandButton value="Voltar"></h:commandButton>
			<h:panelGrid colunms="2">
				<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
				<h:inputText id="nome" value="#{gestaoUsuariosBean.usuario.nome}"></h:inputText>

				<h:outputLabel value="Cpf " for="cpf"></h:outputLabel>
				<h:inputText id="cpf" value="#{gestaoUsuariosBean.usuario.cpf}"></h:inputText>

				<h:outputLabel value="Email " for="email"></h:outputLabel>
				<h:inputText id="email" value="#{gestaoUsuariosBean.usuario.email}"></h:inputText>


				<h:outputText>Endereço</h:outputText>
				<h:outputLabel value="Logradouro " for="logradouro"></h:outputLabel>
				<h:inputText id="logradouro"
					value="#{gestaoUsuariosBean.endereco.logradouro}"></h:inputText>


				<h:outputLabel value="Cep " for="cep"></h:outputLabel>
				<h:inputText id="cep" value="#{gestaoUsuariosBean.endereco.cep}"></h:inputText>

				<h:outputLabel value="Perfil: " for="perfil"></h:outputLabel>
				<h:selectOneMenu id="perfil" value="#{gestaoUsuariosBean.usuario.perfil}">
					<f:selectItems value="#{gestaoPerfisBean.tiposPerfis}"></f:selectItems>
				</h:selectOneMenu>

				<h:messages style="color:red;margin:8px;" />
				<h:commandButton value="Cadastrar Usuário"
					actionListener="#{gestaoUsuariosBean.salvar}" />
					
				<h:messages style="color:red;margin:8px;" />
				<h:commandButton value="Cadastrar endereço"
					actionListener="#{gestaoUsuariosBean.salvarEnderecos}" />
			</h:panelGrid>

			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"></h:outputText>

					</f:facet>
					<h:outputText value="15646545"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Cpf"></h:outputText>

					</f:facet>
					<h:outputText value="46545"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"></h:outputText>

					</f:facet>
					<h:outputText value="loh_jg@hotmail.com"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Perfil"></h:outputText>

					</f:facet>
					<h:outputText value="Administrador"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Endeço"></h:outputText>

					</f:facet>
					<h:outputText value="Rua tal"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"></h:outputText>

					</f:facet>
					<h:outputText value="12/02/2023"></h:outputText>
				</h:column>



			</h:dataTable>

		</h:form>

	</div>


</h:body>



</html>
