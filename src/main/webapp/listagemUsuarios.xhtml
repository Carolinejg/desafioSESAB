<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8" />
	<title>Listagem</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<f:metadata>
		<f:viewAction action="#{gestaoUsuariosBean.todosUsuarios}" />

	</f:metadata>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" />
	</header>


	<div id="conteudo">
		<h:form>
			<p>

				<p:commandButton value="Voltar"
					action="cadastro?faces-redirect=true" />
			</p>


			<p:dataTable value="#{gestaoUsuariosBean.listaUsuarios}"
				var="usuario" emptyMessage="Não existem usuários cadastrados"
				paginator="true" rows="3" paginatorPosition="bottom">

				<p:column headerText="ID">
					<h:outputText value="#{usuario.id}" />
				</p:column>

				<p:column headerText="Data cadastro">
					<h:outputText value="#{usuario.data}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Perfil">
					<h:outputText value="#{usuario.perfil.perfil}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton value="Detalhar" />

					<p:commandButton value="Editar" />

					<p:commandButton value="Excluir" />

				</p:column>



			</p:dataTable>


		</h:form>

	</div>


</h:body>



</html>
